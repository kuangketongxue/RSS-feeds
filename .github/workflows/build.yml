name: Build Aggregated RSS
on:
  schedule: [ { cron: "0 2 * * *" } ]  # 每天 10:00(UTC+8)
  workflow_dispatch:
  push:
    paths: [ "feeds.txt", "aggregate.py", "templates/**" ]
permissions: { contents: write }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt
      - name: Aggregate
        env:
          SITE_TITLE: 我的聚合订阅
          SITE_URL: https://kuangketongxue.github.io/RSS-feeds
        run: python aggregate.py
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: update aggregated feeds [skip ci]" || echo "No changes to commit"
          git push
